<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Listagem de pessoas</title>
</head>

<body>

    <div class="container">
        <div class="card margemtop">
            <div class="card-body">
                <form action="">
                    <label class="margembottom">Nome<span>*</span></label>
                    <div>
                        <input id="nome" class="form-control margembottom" type="text" placeholder="Digite o nome">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="margembottom">Idade<span>*</span></label>
                            <div>
                                <input id="idade" class="form-control margembottom" type="text" placeholder="Idade">
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="margembottom">Sexo<span>*</span></label>
                            <div>
                                <input id="masculino" type="radio" name="sexo" value="Masculino"> Masculino
                                <input id="feminino" type="radio" name="sexo" value="Feminino"> Feminino
                            </div>
                        </div>
                    </div>
                    <button id="btnAdicionar" type="button" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container margemtop">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div>
                            <input id="buscarIndex" class="form-control" type="text" placeholder="Index">
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-danger form-control " id="removerItem" type="button">Remover usuário pelo index informado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container margemtop">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div>
                            <input id="buscarNome" class="form-control" type="text" placeholder="Nome do usuário">
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success form-control" id="verificarItem">Buscar usuário por nome</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
