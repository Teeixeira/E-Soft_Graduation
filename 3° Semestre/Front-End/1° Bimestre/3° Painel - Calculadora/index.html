<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input type="text" class="calc-display" id="display">
            <div class="calc-row">
                <button class="calc-btn number" onclick="addNum(7)">7</button>
                <button class="calc-btn number" onclick="addNum(8)">8</button>
                <button class="calc-btn number" onclick="addNum(9)">9</button>
                <button class="calc-btn operator" onclick="operation('+')">+</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn number" onclick="addNum(4)">4</button>
                <button class="calc-btn number" onclick="addNum(5)">5</button>
                <button class="calc-btn number" onclick="addNum(6)">6</button>
                <button class="calc-btn operator" onclick="operation('-')">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn number" onclick="addNum(1)">1</button>
                <button class="calc-btn number" onclick="addNum(2)">2</button>
                <button class="calc-btn number" onclick="addNum(3)">3</button>
                <button class="calc-btn operator" onclick="operation('*')">*</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn number" onclick="addNum('.')">.</button>
                <button class="calc-btn number" onclick="addNum(0)">0</button>
                <button class="calc-btn operator" onclick="operation('=')">=</button>
                <button class="calc-btn operator" onclick="operation('/')">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
